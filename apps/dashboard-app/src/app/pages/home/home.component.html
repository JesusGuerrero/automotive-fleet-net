<mat-list>
  <div class="col-8 offset-2">
    <div class="row">
      <div class="col-4">
        <i class="fa fa-volume-up action"></i>
      </div>
      <div class="col-4">
        <i class="fa fa-map-marker action"></i>
      </div>
      <div class="col-4">
        <i class="fa fa-lock action"></i>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>
  <mat-list-item [routerLink]="['/info']">
    <h1 matLine> <i class="fa fa-info-circle"></i> INFO <i class="fa fa-chevron-right pull-right"></i> </h1>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item [routerLink]="['/controls']">
    <h1 matLine> <i class="fa fa-car"></i> CONTROLS <i class="fa fa-chevron-right pull-right"></i></h1>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <h1 matLine> <i class="fa fa-thermometer-half"></i> CLIMATE <i class="fa fa-chevron-right pull-right"></i></h1>
    <p matLine>
      <i class="fa fa-thermometer-half" style="visibility: hidden;margin-right: 3px !important"></i>
      <span> Interior </span>
      <span class="demo-2">: 80 F </span>
    </p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
